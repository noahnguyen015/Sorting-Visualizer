<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>

    <div id="clock">00:00:00</div>

    <div id="chart"></div>

    <div id="changeButtons">
        <button id="resetButton" class="button">RESET</button>
        <button id="changeButton" class="button">CHANGE</button><br>
    </div>

    <div id="sortButtons">
        <button id="bubbleSort" class="button">BUBBLE</button>
        <button id="insertionSort" class="button">INSERTION</button>
        <button id="mergeSort" class="button">MERGE</button>
        <button id="quickSort" class="button">QUICK</button>
    </div>

    <div id="sizeButtons">
        <button id ="ten" class ="numButton">10</button>
        <button id ="twenty" class ="numButton">20</button>
        <button id ="fifty" class ="numButton">50</button>
        <button id ="seventyfive" class ="numButton">75</button>
        <button id ="hundred" class ="numButton">100</button>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
