<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>

    <div id ="chart"></div>

    <div id="changeButtons">
        <button id="resetButton" class="button">Reset</button>
        <button id="changeButton" class="button">Change</button><br>
    </div>

    <div id="sortButtons">
        <button id="bubbleSort" class="button"> Bubble Sort</button>
        <button id="insertionSort" class="button">Insertion Sort</button>
        <button id="mergeSort" class="button">Merge Sort</button>
        <button id="quickSort" class="button">Quick Sort</button>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
